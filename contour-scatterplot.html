<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Contour Scatteplot</title>
  </head>
  <body>
    <h1>D3 Contour Scatteplot</h1>
    <div id="violin_div">
      <svg id="violin"></svg>
    </div>
  </body>
</html>

<style>
</style>

<script>
  const width = 800;
  const height = 800;
  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  // SVG要素を追加
  const svg = d3
    .select("#violin_div")
    .select("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + ", " + margin.bottom + ")")
    .attr("class", "violin");

  const n = 1000;
  const n2 = 500;

  let data = Array.apply(null, Array(n)).map((d, i) => {
    if (i < n2) {
      return new Object({
        "x": d3.randomNormal(width/2, 100)(),
        "y": d3.randomNormal(height/2, 100)()
      })
    } else {
      return Object({
        "x": d3.randomNormal(width/4, 50)(),
        "y": d3.randomNormal(height/4, 50)()
      })
    }
  });

  const valXMax = d3.max(data.map((d) => d["x"]));
  const valYMax = d3.max(data.map((d) => d["y"]));

  let xScale = d3.scaleLinear()
    .domain([ 0, valXMax ])
    .range([ margin.left, width ]);

  let yScale = d3.scaleLinear()
    .domain([ 0, valYMax ])
    .range([ height, 0]);

  svg.append("g")
    .attr("transform", "translate(0," + (height) + ")")
    .call(d3.axisBottom(xScale));

  svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + 0 + ")")
    .call(d3.axisLeft(yScale));

  svg.append("g")
    .selectAll(".node")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d){
        return xScale(d["x"]);
      })
      .attr("cy", function(d){
        return yScale(d["y"]);
      })
      .attr("r", 2)
      .style("fill", "black")
      .attr("stroke", "white");

  let contourDensity = d3.contourDensity()
    .x(function(d) { return xScale(d["x"]); })
    .y(function(d) { return yScale(d["y"]); })
    .size([width, height])
    .cellSize(35)
    .bandwidth(20)
    .thresholds(10);

  let contourDensityValues = contourDensity(data);
  console.log(contourDensityValues);

  const color = d3.scaleSequential((t) => d3.interpolateRdBu(t))
    .domain(
      [ d3.max(contourDensityValues, function(d) { return d.value }), 0.00]
    );

  let polygon_vertices = d3.select("#convex_hull").data()[0];

  const interpolate = d3.line()
    .x((d) => parseFloat(d[0]))
    .y((d) => parseFloat(d[1]))
    .curve(d3.curveCatmullRomClosed);

  const contourDensityValuesAlter = contourDensityValues.map((d) =>
    new Object({
      coordinates: d.coordinates.flat(),
      value: d.value,
      type: "MultiPolygon"
    }));

  // curve-interpolated convex hull
  contourDensityValuesAlter.forEach((polygons, i) => {
    svg.insert("g")
      .attr("stroke", "none")
      .attr("stroke-width", "0.0")
      .selectAll("path")
      .data(polygons.coordinates)
      .enter()
      .append("path")
      .attr("class", "polygon" + i.toString())
      .attr("fill", color(polygons.value))
      .attr("d", (d) => {
        return interpolate(d);
        /*
        d3.geoPath()(d)
          .replace(/M|Z/, "")
          .split("L")
          .map((d) => d.split(",")
        */
      })
      .attr("opacity", "0.3");
  });

</script>
