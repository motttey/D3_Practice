<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.pcp-background path {
  fill: none;
  stroke: #BDBDBD;
  shape-rendering: crispEdges;
}

.pcp-foreground path {
  fill: none;
  stroke: red;
  visibility: hidden;
}

.pcp-axis line,
.pcp-axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.pcp-axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  font-size: 8;
  cursor: move;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.js"></script>
<!-- https://bl.ocks.org/jasondavies/1341281 -->
<script src="js/d3js.parallel.js"></script>
