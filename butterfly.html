<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/contour.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Convex Hull</title>
  </head>
  <body>
    <h1>D3 Convex Hull</h1>
    <div id="polygon_div">
      <svg id="polygon"></svg>
    </div>
  </body>

  <script>
    const width = 800;
    const height = 600;

    // sample size
    const n = 100;
    let values = new Array(n);
    for(let i = 0; i < n; i++) {
      values[i] = {
        "x": d3.randomNormal(width / 2, width / 7)(),
        "y": d3.randomNormal(height / 2, height / 7)()
      };
    }

    let svg = d3.select("#polygon").attr("width", width).attr("height", height);

    let xScale = d3.scaleLinear()
      .domain([0, width])
      .rangeRound([0, width]);

    let yScale = d3.scaleLinear()
      .domain([height, 0])
      .rangeRound([height, 0]);

    let vertices = values.map(function(d) { return [xScale(d["x"]), yScale(d["y"])]; });
    let polygon = d3.polygonHull(vertices);

    // add convex hull
    svg.append("g")
      .append("path")
      .datum(polygon)
      .attr("id", "convex_hull")
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("opacity", "0.5");

    let centroid = d3.polygonCentroid(polygon);
    svg.append("g")
      .append("circle")
      .attr("cx", function(d) { return centroid[0]; })
      .attr("cy", function(d) { return centroid[1]; })
      .attr("r", 2)
      .attr("fill", "red");

    // plot data points
    svg.append("g")
      .selectAll("circle")
      .data(vertices)
      .enter().append("circle")
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; })
      .attr("r", 2)
      .style("fill", function(d){
        return polygon.includes(d) ? "orange" : "#444";
      });


    function defineBoundaryPoint(pair, vertices, centroid) {
      let candidate_area = pair.concat([centroid]);

      let included = vertices
        .filter(d => !candidate_area.includes(d))
        .filter(d => d3.polygonContains(candidate_area, d));

      if (included.length === 0) return centroid;
      else return defineBoundaryPoint(pair, vertices, d3.polygonCentroid(candidate_area));
    };

    const max = 2;
    function definePolygonPoints(polygon, recursive_depth) {
      polygon.push(polygon[0]);

      let pairs = d3.pairs(polygon);
      let new_polygon_point = [];
      pairs.forEach(function(pair, i) {
        let candidate_area = pair.concat([centroid]);
        let candidate_point = defineBoundaryPoint(pair, vertices, d3.polygonCentroid(candidate_area));
        new_polygon_point.push([candidate_point, i]);
      });

      console.log(new_polygon_point);

      // 最も近い中間点とのcentroidまで狭める見つける?
      new_polygon_point.forEach(function(d, i){
        polygon.splice(d[1] + (i+1), 0, d[0]);
      });

      console.log(recursive_depth);
      if (recursive_depth > max) return polygon;
      else definePolygonPoints(polygon, recursive_depth + 1);
    }

    let new_polygon = definePolygonPoints(polygon, 1);

    svg.append("g")
      .selectAll("circle")
      .data(polygon)
      .enter().append("circle")
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; })
      .attr("r", 2)
      .style("fill", "yellow");

    let line = d3.line()
        .curve (d3.curveCatmullRomClosed)
        .x (function(d) { return d[0]; })
        .y (function(d) { return d[1]; });

    svg.append("g")
      .append("path")
      // .datum(polygon)
      .attr("id", "convex_hull")
      .attr("d", line(polygon))
      // .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
      .attr("fill", "darkred")
      .attr("stroke", "red")
      .attr("opacity", "0.5");
</script>
