<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Time-Series WordCloud</title>
  </head>
  <body>
    <h1>D3 Time-Series WordCloud</h1>
    <div id="wordcloud_div">
      <svg id="wordcloud"></svg>
    </div>
  </body>
</html>

<style>
</style>

<script>
  const width = 1200;
  const height = 600;
  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  const maxDate = 30;
  const maxValue = 30;
  const xScale = d3.scaleTime()
    .domain([new Date(2023, 0, 1), new Date(2023, 0, maxDate)])
    .range([margin.left, width - margin.right]);

  const yScale = d3.scaleLinear()
    .domain([0, maxValue])
    .range([margin.top, height - margin.bottom]);

  // 30日間のデータを作成する
  const wordsList = [
    "リバティアイランド",
    "才木",
    "セカンド松田",
    "セイウンハーデス",
    "ドゥラメンテ",
    "アラーノ",
    "平安藤原",
    "甲斐キャノン",
    "テイエムベンチャー",
    "エラン",
    "パトリッキ",
    "タイチサン",
    "東ちづる",
    "代打の神様",
    "ソンリョン",
    "広輔",
    "戸柱",
    "仮面の世界",
    "ブエナビスタ",
    "レオセアラ"
  ];

  const data = [];
  for (let day = 1; day <= maxDate; day++) {
    const words = [];
    const numWords = Math.floor(Math.random() * 6) + 5;
    for (let i = 0; i < numWords; i++) {
      const wordIndex = Math.floor(Math.random() * wordsList.length);
      const score = Math.floor(Math.random() * maxValue);
      words.push({ word: wordsList[wordIndex], score });
    }
    const value = Math.floor(Math.random() * 10)
    data.push({ year: 2023, month: 1, day, words, value });
  }

  // SVG要素を追加
  const svg = d3
    .select("#wordcloud_div")
    .select("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + ", " + margin.bottom + ")")
    .attr("class", "wordcloud");

  const timeSeriesAxis = svg.append("g")
    .attr("class", "timeAxis")
    .attr("transform", "translate(0," + (height - margin.bottom) + ")")
    .call(d3.axisBottom(xScale).ticks(d3.timeWeek));

  const lineChart = svg.append("g")
    .attr("class", "lineChart");

  const line = d3.line()
    .x((d) => xScale(new Date(d.year, d.month - 1, d.day - 1)))
    .y((d) => yScale(d.value));

  const path = lineChart.append("path")
    // dataをセット
    .datum(data)
    .attr("class", "dataPath")
    .attr("fill", "none")
    .attr("stroke", "red")
    .attr("d", line);

  const color = d3.scaleLinear()
    .domain([0, 10])
    .range(["gainsboro", "black"]);

  for (let i = 1; i <= maxDate; i = i + 7) {
    const endIndex = (i + 7 < maxDate) ? i + 7 : maxDate - 1; 
    const startDateData = data[i];
    const endDateData = data[endIndex];

    const xStart = xScale(new Date(startDateData.year, startDateData.month - 1, startDateData.day - 1));
    const xEnd = xScale(new Date(endDateData.year, endDateData.month - 1, endDateData.day));
    console.log(endIndex, xStart, xEnd)

    const aggWords = {};
    for (let j = i; j < endIndex; j++) {
      const wordList = data[j].words;
      wordList.forEach(w => {
        if (aggWords[w.word]) {
        aggWords[w.word] = aggWords[w.word] + w.score;
        } else {
          aggWords[w.word] = w.score;
        }
      });
    }

    const groupedWordList = Object.entries(aggWords).map(([word, score]) => ({word, score}))

    const g = svg.append("g")
      .attr("class", "wordCloudTimeSeries")
      .attr("width", xEnd - xStart)
      .attr("height", height - margin.top - margin.bottom)
      .attr("transform", "translate(" + (xStart + margin.left) + ", " + (height / 2 + margin.top + margin.bottom) + ")")

    const thresholdLine = svg.append("line")
      .attr("class", "thresholdLine")
      .attr("x1", xStart)
      .attr("x2", xStart)
      .attr("y1", margin.top)
      .attr("y2", height - margin.bottom)
      .attr("stroke-width", 1)
      .attr("stroke", "lightgray");

    const draw = (words) => {
      g.selectAll("text")
        .attr("class", "word")
        .data(words)
        .enter()
        .append("text")
        .style("font-size", (d) => { return Math.floor(d.size/2) + "px"; })
        .style("fill", (_, i) => { return color(i); })
        .attr("transform", (d) => {
          return "translate(" + [d.x, d.y] + ") rotate(" + d.rotate + ")";
        })
        .text((d) => { return d.word; });
    };
  
    const layout = d3.layout.cloud()
      .size([xEnd - xStart, height / 2 - margin.bottom])
      .words(groupedWordList)
      .padding(1)
      .rotate(0)
      .fontSize((d) => d.score)
      .on("end", draw)
      .start();
  }
</script>
