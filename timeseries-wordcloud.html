<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Time-Series WordCloud</title>
  </head>
  <body>
    <h1>D3 Time-Series WordCloud</h1>
    <div id="wordcloud_div">
      <svg id="wordcloud"></svg>
    </div>
  </body>
</html>

<style>
</style>

<script>
  const width = 800;
  const height = 800;
  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  const xScale = d3.scaleTime()
    .domain([new Date(2023, 1, 1), new Date(2023, 1, 10)])
    .range([margin.left, width - margin.right]);

  // SVG要素を追加
  const svg = d3
    .select("#wordcloud_div")
    .select("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + ", " + margin.bottom + ")")
    .attr("class", "wordcloud");

  svg.append("g")
      .attr("class", "timeAxis")
      .attr("class", "axisBottom")
      .attr("transform", "translate(0," + (height - margin.bottom) + ")")
      .call(d3.axisBottom(xScale).ticks(d3.timeDay));

</script>
