<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.js"></script>
    <script src="https://unpkg.com/cartogram-chart@1"></script>
    <script src="https://unpkg.com/d3-scale-chromatic"></script>

    <meta charset="utf-8"/>
    <title>D3 Interactive Map</title>
  </head>
  <body>
    <div id="map_div">
      <svg id="map" width="800px" height="1000px"></svg>
    </div>
    <div id="bar_chart_div">
      <svg id="bar_chart"></svg>
    </div>
  </body>

  <style>
  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

  </style>

  <script>
    // https://github.com/vasturiano/cartogram-chart
    const gui = new dat.GUI();

    const colorScale = d3.scaleLinear()
      .domain([0, 10000000])
      .range(["red", "blue"]);

    const cartogram = Cartogram()
        .valFormatter(n => n.toPrecision(3))
        (document.getElementById('map'));

    d3.json('https://raw.githubusercontent.com/mtraynham/natural-earth-topo/master/topojson/ne_110m_admin_0_countries.json', (error, world) => {
        if (error) throw error;

        // exclude antarctica
        world.objects.ne_110m_admin_0_countries.geometries.splice(
            world.objects.ne_110m_admin_0_countries.geometries.findIndex(d => d.properties.ISO_A2 === 'AQ'),
            1
        );

        let ccData;

        cartogram
            .topoJson(world)
            .topoObjectName('ne_110m_admin_0_countries')
            .value(({ properties: { ISO_A2 } }) => ccData[ISO_A2])
            .color(({ properties: { pop_est } }) => colorScale(pop_est))
            .label(({ properties: p }) => `${p.brk_name} (${p.brk_a3})`)
            .onClick(d => console.info(d));

        const controls = { 'Iterations': 15, 'Randomize': () => { genVals(); render(); }};
        gui.add(controls, 'Iterations', 1, 40).step(1).onChange(render);
        gui.add(controls, 'Randomize');

        genVals();
        render();

        //
        function genVals() {
            ccData = Object.assign(...world.objects.ne_110m_admin_0_countries.geometries
                .map(({ properties: { ISO_A2 } }) => ({ [ISO_A2]: Math.random() }))
            );
        }

        function render() {
            cartogram.iterations(controls.Iterations);
        }
    });
  </script>
</html>
