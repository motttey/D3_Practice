<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Interactive Map</title>
  </head>
  <body>
    <div id="map_div">
      <svg id="map"></svg>
    </div>
  </body>
</html>

<script>

const width = 900;
const height = 600;
const bar_height = 400;

const centerPos = [137.0, 36.0]; // 地図のセンター位置
const scale = 1000; // 地図のスケール

const margin = 50;

// SVG要素を追加
const svg = d3
  .select("#map_div")
  .select("svg")
  .attr("width", width)
  .attr("height", height)
  .attr("class", "map");

let render_line = d3.line()
  .x(function(d) {
    return d[0];
  })
  .y(function(d) {
    return d[1];
  });

setUpData();

function getProjectionPath(magnify) {

  // 地図の投影設定
  const projection = d3
    .geoMercator()
    .center(centerPos)
    .translate([width / 2, height / 2])
    .scale(scale * (
      d3.max([1, Math.pow(magnify, 2)]))
    );

  // 地図をpathに投影(変換)
  return d3.geoPath().projection(projection);
};

async function setUpData() {
  const map = await d3.json("https://raw.githubusercontent.com/dataofjapan/land/master/japan.geojson");
  map.features.sort((a, b) => a.properties.id - b.properties.id);

  const covid_data = await d3.csv("https://raw.githubusercontent.com/kaz-ogiwara/covid19/master/data/prefectures.csv");
  console.log(covid_data);
  covid_data.forEach((d) => {
    d["datetime"] = d["year"] + "-" + d["month"] + "-" + d["date"];
  });

  function getColor(target, data) {
    return d3.interpolateRdBu(Math.log(target)/Math.log(d3.max(data)));
  }

  const grouped_covid_data = Array.from(d3.group(covid_data, d => d["datetime"]).values());
  const lastweek_covid_data = grouped_covid_data.slice(grouped_covid_data.length - 30, grouped_covid_data.length - 1)

  svg
    .append("g")
    .attr("transform", "translate(" + (0) + "," + (0) + ")")
    .selectAll("path")
      .data(map.features)
      .enter()
      .append("path")
      .attr("d", getProjectionPath(1))
      .attr("class", "pref")
      .style("stroke", "gray")
      .style("stroke-width", 0.5)
      .style("fill", "none");

  const target = 13;
  const selected_pref_data = lastweek_covid_data
    .map((d) => d.filter((d, i) => i === target))
    .flat()
    .map((d) => d["testedPositive"]);

  selected_pref_data.forEach((data, index) => {
    const data_mean = d3.mean(selected_pref_data);
    const target_map = map.features.filter((d) => d.properties.id === target + 1);

    svg
      .append("g")
      .attr("transform", "translate(" + (index * 2) + "," + (index * 2) + ")")
      .selectAll("path")
        .data(target_map)
        .enter()
        .append("path")
        .attr("d", getProjectionPath(data/data_mean))
        .attr("class", "pref")
        .style("stroke", "none")
        .style("opacity", 0.1 + (index / lastweek_covid_data.length) / 2)
        .style("stroke-width", 0.5)
        .style("fill", function(d,i){
          return getColor(data, selected_pref_data);
        });
  });
}
</script>
