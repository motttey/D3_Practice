<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/contour.js"></script>
  </head>
  <body>
    <h1>D3 Contour</h1>
    <div id="contour_div">
      <svg id="contour"></svg>
    </div>
    <script>

      var width = 600;
      var height = 400;

      // sample size
      var n = 500;
      var values = new Array(n);
      for(var i = 0; i < n; ++i) {
        values[i] = {
          "x": d3.randomNormal(width / 2, width / 7)(),
          "y": d3.randomNormal(height / 2, height / 7)()
        };
      }

      var svg = d3.select("#contour").attr("width", width).attr("height", height);

      var xScale = d3.scaleLinear()
        .domain([0, width])
        .rangeRound([0, width]);

      var yScale = d3.scaleLinear()
        .domain([height, 0])
        .rangeRound([height, 0]);

      var vertices = values.map(function(d) { return [xScale(d["x"]), yScale(d["y"])]; });
      var polygon = d3.polygonHull(vertices);

      var contourDensity = d3.contourDensity()
        .x(function(d) { return xScale(d["x"]); })
        .y(function(d) { return yScale(d["y"]); })
        .size([width, height])
        .bandwidth(20)

      var contourDensityValues = contourDensity(values);

      var color = d3.scaleSequential(function(t) { return d3.interpolateOrRd(1-t) })
        .domain([d3.max(contourDensityValues, function(d) { return d.value }), 0.00]);

      // add convex hull
      svg.append("g")
        .append("path")
        .datum(polygon)
        .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("opacity", "0.3");

      // overlap contour on convex hull
      svg.insert("g")
        .attr("stroke", "none")
        .attr("stroke-width", "0.0")
        .selectAll("path")
        .data(contourDensityValues)
        .enter()
        .append("path")
        .attr("fill", function(d) { return color(d.value); })
        .attr("d", d3.geoPath())
        .attr("opacity", 0.3);

      // plot data points
      svg.append("g")
        .selectAll("circle")
        .data(values)
        .enter().append("circle")
        .attr("cx", function(d) { return xScale(d["x"]); })
        .attr("cy", function(d) { return yScale(d["y"]); })
        .attr("r", 2);

    </script>
  </body>
</html>
