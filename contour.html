<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/contour.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Density Convex Hull</title>
  </head>
  <body>
    <h1>D3 Density Convex Hull</h1>
    <div id="contour_div">
      <svg id="contour"></svg>
    </div>

  </body>
  <script>

    const width = 800;
    const height = 600;

    // sample size
    const n = 600;
    var values = new Array(n);
    for(var i = 0; i < n; i++) {
      values[i] = {
        "x": d3.randomNormal(width / 2, width / 7)(),
        "y": d3.randomNormal(height / 2, height / 7)()
      };
    }

    var svg = d3.select("#contour").attr("width", width).attr("height", height);

    var xScale = d3.scaleLinear()
      .domain([0, width])
      .rangeRound([0, width]);

    var yScale = d3.scaleLinear()
      .domain([height, 0])
      .rangeRound([height, 0]);

    drawConvexHull(values);
    drawContour(values);

    // plot data points
    svg.append("g")
      .selectAll("circle")
      .data(values)
      .enter().append("circle")
      .attr("cx", function(d) { return xScale(d["x"]); })
      .attr("cy", function(d) { return yScale(d["y"]); })
      .attr("r", 2);


  </script>
</html>
