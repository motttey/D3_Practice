<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Blur Line Chart</title>
  </head>
  <body>
    <h1>D3 Blur Line Chart</h1>
    <div id="blur_line_chart_div">
      <svg id="blur_line_chart">
        <defs>
          <filter id="blur" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
          </filter>
        </defs>
      </svg>
    </div>
  </body>
</html>

<style>
</style>

<script>
  const width = 800;
  const height = 800;
  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  // SVG要素を追加
  const svg = d3
    .select("#blur_line_chart_div")
    .select("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + ", " + margin.bottom + ")");

  const generateData = (len, max1, max2) => {
    const retArr = [];
    const decay = 0.8;
    let seed1 = max1;
    let seed2 = max2;

    for (let i = 0; i < len; i++) {
      const vimps = seed1 / 2 + parseInt(seed1 * Math.random());
      const clicks = parseInt(seed2 * Math.random());

      retArr.push({
        vimps: vimps,
        clicks: clicks,
        vctr: (vimps > 0) ? clicks/vimps : 0,
        index: i
      });

      seed1 = seed1 * decay;
      seed2 = seed2 * decay;
    }
    return retArr;
  }

  const devideDataByDenominator = (data, key, th) => {
    const higherThan = [];
    const lowerThan = [];

    data.forEach((d, i) => {
      (d[key] > th) ? higherThan.push(d) : lowerThan.push(d);
    });

    // higherThan.push(lowerThan[0]);

    return {
      higherThan: higherThan,
      lowerThan: lowerThan
    }
  }

  const len = 30;
  const chart_height = 300;
  const vimps_max_list = [ 10000, 1000, 100000, 200000, 6000, 90000 ];
  let data = vimps_max_list.map((vimps) => {
    return generateData(len, vimps, Math.floor(vimps/20));
  });

  const xScale = d3.scaleLinear()
    .domain([0, len - 1])
    .range([margin.left, width - margin.right]);

  // デフォルトのグラフ
  const g1 = svg.append("g")
    .attr("id", "default-line-chart");

  const yScale1 = d3.scaleLinear()
    .domain([0, 0.15])
    .range([chart_height, margin.top]);

  const line1 = d3.line()
    .x((d) => xScale(d["index"]))
    .y((d) => yScale1(d["vctr"]));

  g1.selectAll("path")
    .data(data)
    .enter()
    .append("path")
    .attr("fill", "none")
    .attr("stroke", (_, i) => d3.interpolateRainbow(i/data.length))
    .attr("stroke-width", 1.5)
    .attr("d", line1);

  g1.append("g")
    .attr("transform", "translate(" + 0 + "," + chart_height + ")")
    .call(d3.axisBottom(xScale));

  g1.append("g")
    .attr("transform", "translate(" + margin.left + "," + 0 + ")")
    .call(d3.axisLeft(yScale1));

  // blur ctr line chart
  const g2 = svg.append("g")
    .attr("id", "blur-line-chart");

  const yScale2 = d3.scaleLinear()
    .domain([0, 0.15])
    .range([chart_height * 2, chart_height + margin.top]);

  const line2 = d3.line()
    .x((d) => xScale(d["index"]))
    .y((d) => yScale2(d["vctr"]));

  const threshold = 300;
  const cond = (d, i, lineData) => d["vimps"] < threshold
    && lineData[i-1]["vimps"] < threshold;

  data.forEach((lineData, colorIndex) => {
    const blurLineIndexes = [];
    lineData.forEach((d, i) => {
      blurLineIndexes.push(i);
    });

    lineData.forEach((d, i) => {
      if (i === 0) return;
      const pathData = [d, lineData[i-1]];

      if (cond(d, i, lineData)) {
        g2.append("path")
          .datum(pathData)
          .attr("fill", "none")
          .attr("stroke", (_, i) => d3.interpolateRainbow(colorIndex/data.length))
          .attr("stroke-width", 1.5)
          .attr("d", line2)
          .attr("filter", "url(#blur)")
          .style("opacity", (blurLineIndexes.length - blurLineIndexes.indexOf(i)) / blurLineIndexes.length);

      } else {
        g2.append("path")
          .datum(pathData)
          .attr("fill", "none")
          .attr("stroke", (_, i) => d3.interpolateRainbow(colorIndex/data.length))
          .attr("stroke-width", 1.5)
          .attr("d", line2);
      }
    });
  });

  g2.append("g")
    .attr("transform", "translate(" + 0 + "," + chart_height * 2 + ")")
    .call(d3.axisBottom(xScale));

  g2.append("g")
    .attr("transform", "translate(" + margin.left + "," + 0 + ")")
    .call(d3.axisLeft(yScale2));


</script>
